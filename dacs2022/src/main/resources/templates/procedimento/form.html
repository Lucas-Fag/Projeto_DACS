
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

<body>
    <nav th:replace="layout :: menu">(menu)</nav>

    <div class="container">
        <h1 class="text-center">Procedimento</h1>
        <form method="POST" th:action="@{/procedimento/(form)}" th:object="${procedimento}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <div class="row">
                    <div class="col-12">
                        <label for="txtDesc" >Descrição: </label>
                        <input class="form-control" id="txtDesc" type="text" th:field="*{descricao}">
                        <p th:if="${#fields.hasErrors('descricao')}"
                        th:errors="*{descricao}"
                        class="alert alert-danger"/>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>            
        </form>
    </div>
    
    <div th:include="layout :: footer">(footer)</div>
</body>
</html>
